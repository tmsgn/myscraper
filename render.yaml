services:
  - type: web
    name: standalone-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: corepack enable && corepack prepare pnpm@9.12.0 --activate && pnpm install --frozen-lockfile
    startCommand: pnpm start
    autoDeploy: true
    envVars:
      - key: TMDB_API_KEY
        sync: false
      - key: PROXY_URLS
        sync: false
    healthCheckPath: /healthz
